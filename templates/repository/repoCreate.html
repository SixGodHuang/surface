<div class="row" id="newRepo">
  <ul class="col-xs-12 col-md-3 col-md-offset-1">
    <li>
      <span [ngClass]=" step=== 1? 'step-brown' : '' ">1</span>
      <b>this is guide of create repo </b>
    </li>
    <li>
      <span [ngClass]=" step=== 2? 'step-brown' : '' ">2</span>
      <b>this is guide of create repo </b>
    </li>
    <li>
      <span [ngClass]=" step=== 3? 'step-brown' : '' ">3</span>
      <b>this is guide of create repo </b>
    </li>
    <li>
      <span [ngClass]=" step=== 4? 'step-brown' : '' ">4</span>
      <b>this is guide of create repo </b>
    </li>
  </ul>
  <div class="col-xs-12 col-md-5 col-md-offset-2 info">
    <p>
      <select [(ngModel)]="repo.username" name="username">
        <option value="1">dockyard</option>
        <option value="2">surface</option>
      </select>
    </p>
    <p><input type="text" placeholder="name"  (focus)="changeStep(1)" [(ngModel)]="repo.repository" name="repository"/></p>
    <p><input type="text" placeholder="short descript"  (focus)="changeStep(2)" [(ngModel)]="repo.short" name="short"/></p>
    <textarea placeholder="full descript" (focus)="changeStep(3)" [(ngModel)]="repo.description" name="description"></textarea>
    <div class="visible-type">
      <span>visibility:</span>
      <label>
        <input type="radio" name="visibility" value="public" (focus)="changeStep(4)" [(ngModel)]="repo.privilege" name="privilege"/>public
        <input type="radio" name="visibility" value="private" (focus)="changeStep(4)" [(ngModel)]="repo.privilege" name="privilege"/>private
      </label>
      <!-- <select>
        <option value="0">public</option>
        <option value="1">private</option>
      </select> -->
    </div>
    <button class="btn-create" (click)="saveRepoInfo()">create</button>
  </div>
</div>
